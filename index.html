<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CUSTOM FILES -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header">
                <h1>Countdown the Days</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="main">
                <button class="btn btn-success" data-modal-target="#modal" >Add New Event</button>
            
                    <div class="modals" id="modal">
                        <div class="modals-body">
                            <label for="eventName">Event</label> <input type="text" id="eventName"> <br>
                            <label for="date">Date</label> <input type="date" id="date"> <br>
                            <label for="time">Time</label> <input type="time" id="time">
                        </div>
                        <div class="modals-footer">
                            <button data-close-button class="cancel-button btn btn-secondary">Cancel</button>
                            <button class="enter-button btn btn-primary" onclick="submit()">Enter</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
